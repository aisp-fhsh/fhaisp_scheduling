<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>排班系統</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c;
            color: #e2e8f0;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Changed to flex-start for longer content */
            min-height: 100vh;
            padding: 20px;
        }

        .glass-container {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 2.5rem;
            width: 100%;
            max-width: 900px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 2rem;
            margin-bottom: 2rem; /* Add some margin at the bottom */
        }

        .input-group, .schedule-availability {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            align-items: center;
        }

        .schedule-grid {
            display: grid;
            grid-template-columns: repeat(6, minmax(0, 1fr));
            gap: 0.5rem;
            width: 100%;
        }

        .grid-header, .grid-cell {
            padding: 0.75rem;
            text-align: center;
            border-radius: 0.5rem;
            background-color: rgba(255, 255, 255, 0.05);
            font-size: 0.875rem;
        }
        
        .grid-header {
            font-weight: bold;
            background-color: rgba(255, 255, 255, 0.1);
        }

        .schedule-cell {
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .schedule-cell.available {
            background-color: rgba(139, 232, 139, 0.3);
        }

        .schedule-cell.unavailable {
            background-color: rgba(255, 99, 71, 0.3);
        }

        .person-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.05);
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
        }

        .btn {
            background-color: rgba(74, 144, 226, 0.5);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 9999px;
            font-weight: bold;
            transition: background-color 0.3s;
            border: none;
            cursor: pointer;
            text-decoration: none; /* For <a> tags */
            display: inline-block; /* For <a> tags */
            white-space: nowrap; /* Prevent button text wrapping */
        }

        .btn:hover {
            background-color: rgba(74, 144, 226, 0.7);
        }

        .btn-red {
            background-color: rgba(255, 99, 71, 0.5);
        }

        .btn-red:hover {
            background-color: rgba(255, 99, 71, 0.7);
        }

        @media (max-width: 640px) {
            .glass-container {
                padding: 1.5rem;
            }
            .schedule-grid {
                grid-template-columns: 1fr 1fr;
            }
            .grid-header {
                display: none;
            }
            .schedule-availability .grid-header {
                display: none;
            }
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200">

    <div class="glass-container">
        <div class="flex justify-between items-center w-full">
            <h1 class="text-4xl font-bold">排班系統</h1>
            <a href="history.html" class="btn">查看歷史紀錄</a>
        </div>

        <!-- 人員名單管理 -->
        <div class="space-y-4">
            <h2 class="text-2xl font-semibold">人員管理</h2>
            <div class="input-group">
                <input type="text" id="staffNameInput" class="flex-grow p-3 rounded-lg bg-gray-700 bg-opacity-50 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="輸入工作人員姓名">
                <select id="staffCategorySelect" class="p-3 rounded-lg bg-gray-700 bg-opacity-50 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="member">成員</option>
                    <option value="cadre">幹部</option>
                </select>
                <button id="addStaffBtn" class="btn">新增人員</button>
            </div>
            <div id="staffList" class="space-y-2">
                <!-- Staff members will be rendered here -->
            </div>
        </div>

        <!-- 空閒狀態設定 -->
        <div class="space-y-4">
            <h2 class="text-2xl font-semibold">設定每日空閒狀態 (即時同步)</h2>
            <p class="text-sm text-gray-400">點擊方格來切換人員當天是否有空。</p>
            <div class="schedule-availability">
                <div class="schedule-grid">
                    <div class="grid-header">姓名</div>
                    <div class="grid-header">星期一</div>
                    <div class="grid-header">星期二</div>
                    <div class="grid-header">星期三</div>
                    <div class="grid-header">星期四</div>
                    <div class="grid-header">星期五</div>
                    <div id="availabilityGrid" class="contents">
                        <!-- Availability grid will be rendered here -->
                    </div>
                </div>
            </div>
        </div>

        <!-- 產生排班表 -->
        <div class="space-y-4">
            <h2 class="text-2xl font-semibold">產生新排班</h2>
             <div class="input-group">
                <label for="scheduleStartDate">排班開始日期：</label>
                <input type="date" id="scheduleStartDate" class="p-3 rounded-lg bg-gray-700 bg-opacity-50 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="flex justify-center">
                <button id="generateBtn" class="btn btn-red">產生並儲存排班表</button>
            </div>
        </div>

        <!-- 排班表顯示區 -->
        <div id="scheduleResult" class="space-y-4 hidden">
            <h2 class="text-2xl font-semibold">最新排班表</h2>
            <div id="scheduleDisplay" class="space-y-4">
                <!-- Schedule will be displayed here -->
            </div>
        </div>

        <!-- 錯誤訊息 -->
        <div id="errorMessage" class="text-red-400 text-center font-bold hidden"></div>
        <div id="loadingMessage" class="text-center text-gray-400">正在連接資料庫...</div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, onSnapshot, setDoc, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        document.addEventListener('DOMContentLoaded', async () => {
            // --- DOM Elements ---
            const staffNameInput = document.getElementById('staffNameInput');
            const staffCategorySelect = document.getElementById('staffCategorySelect');
            const addStaffBtn = document.getElementById('addStaffBtn');
            const staffListContainer = document.getElementById('staffList');
            const availabilityGridContainer = document.getElementById('availabilityGrid');
            const generateBtn = document.getElementById('generateBtn');
            const scheduleResultContainer = document.getElementById('scheduleResult');
            const scheduleDisplay = document.getElementById('scheduleDisplay');
            const scheduleStartDateInput = document.getElementById('scheduleStartDate');
            const errorMessage = document.getElementById('errorMessage');
            const loadingMessage = document.getElementById('loadingMessage');

            const days = ['星期一', '星期二', '星期三', '星期四', '星期五'];
            let staffMembers = []; 
            let availability = {};

            // --- Firebase Setup ---
            //
            // ========================= 重要設定 =========================
            // 請將您從 Firebase 專案設定中複製的設定物件貼到下方
            //
            // 如何取得?
            // 1. 前往 Firebase 控制台 (console.firebase.google.com)
            // 2. 選擇您的專案
            // 3. 點擊左上角的齒輪圖示 > 專案設定
            // 4. 在「您的應用程式」卡片中，找到您的 Web 應用程式
            // 5. 選擇「設定」(Config) 選項，然後複製整個物件貼到下方
            // ==========================================================
            const firebaseConfig = {
              apiKey: "YOUR_API_KEY",
              authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
              projectId: "YOUR_PROJECT_ID",
              storageBucket: "YOUR_PROJECT_ID.appspot.com",
              messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
              appId: "YOUR_APP_ID"
            };

            // If running in a special environment, it might provide its own config. 
            // Otherwise, it uses the one you pasted above.
            const finalFirebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : firebaseConfig;
            const appId = typeof __app_id !== 'undefined' ? __app_id : finalFirebaseConfig.projectId;
            const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

            if (!finalFirebaseConfig.apiKey || finalFirebaseConfig.apiKey === "YOUR_API_KEY") {
                loadingMessage.textContent = '請在 index.html 檔案中填入您的 Firebase 設定資訊。';
                console.error("Firebase config is not set. Please edit index.html and add your project's firebaseConfig object.");
                return;
            }

            const app = initializeApp(finalFirebaseConfig);
            const auth = getAuth(app);
            const db = getFirestore(app);

            try {
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (error) {
                console.error("Authentication failed:", error);
                loadingMessage.textContent = '身份驗證失敗，請刷新頁面。';
                return;
            }

            // --- Firestore References ---
            const configDocRef = doc(db, 'artifacts', appId, 'public', 'data', 'scheduling', 'config');
            const historyCollectionRef = collection(configDocRef, 'history');
            
            const today = new Date();
            const nextMonday = new Date(today.setDate(today.getDate() + (1 + 7 - today.getDay()) % 7));
            scheduleStartDateInput.value = nextMonday.toISOString().split('T')[0];

            // --- Real-time Listeners ---
            onSnapshot(configDocRef, (docSnap) => {
                loadingMessage.classList.add('hidden');
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    staffMembers = data.staffMembers || [];
                    availability = data.availability || {};
                } else {
                    staffMembers = [];
                    availability = {};
                }
                renderStaffList();
                renderAvailabilityGrid();
            }, (error) => {
                console.error("Error listening to config:", error);
                displayError("無法從資料庫讀取設定。");
            });

            // --- Data Persistence ---
            async function saveConfig() {
                try {
                    await setDoc(configDocRef, {
                        staffMembers: staffMembers,
                        availability: availability
                    });
                } catch (error) {
                    console.error("Error saving config: ", error);
                    displayError("儲存設定失敗！");
                }
            }
            
            async function saveScheduleToHistory(schedule, startDate) {
                try {
                    const scheduleToSave = {};
                    schedule.forEach((people, index) => {
                        scheduleToSave[days[index]] = people;
                    });

                     await addDoc(historyCollectionRef, {
                        schedule: scheduleToSave,
                        startDate: startDate,
                        createdAt: serverTimestamp()
                    });
                } catch (error) {
                    console.error("Error saving schedule: ", error);
                    displayError("儲存排班表至歷史紀錄失敗！");
                }
            }

            // --- UI Rendering ---
            function renderStaffList() {
                staffListContainer.innerHTML = '';
                if (staffMembers.length === 0) {
                    staffListContainer.innerHTML = '<p class="text-center text-gray-400">目前沒有人員。</p>';
                }
                staffMembers.forEach(person => {
                    const categoryText = person.category === 'cadre' ? '幹部' : '成員';
                    const personItem = document.createElement('div');
                    personItem.className = 'person-item';
                    personItem.innerHTML = `
                        <span>${person.name} (${categoryText})</span>
                        <button class="btn-red p-2 rounded-full w-8 h-8 flex items-center justify-center text-sm" data-name="${person.name}">
                            &times;
                        </button>
                    `;
                    staffListContainer.appendChild(personItem);
                });
            }

            function renderAvailabilityGrid() {
                availabilityGridContainer.innerHTML = '';
                staffMembers.forEach(person => {
                    if (!availability[person.name]) {
                        availability[person.name] = new Array(5).fill(true);
                    }
                    const row = document.createElement('div');
                    row.className = 'contents';
                    
                    const nameCell = document.createElement('div');
                    nameCell.className = 'grid-cell text-left font-bold sm:col-span-1 col-span-2';
                    nameCell.textContent = person.name;
                    row.appendChild(nameCell);

                    for (let i = 0; i < 5; i++) {
                        const dayCell = document.createElement('div');
                        dayCell.className = `grid-cell schedule-cell ${availability[person.name][i] ? 'available' : 'unavailable'}`;
                        dayCell.dataset.day = i;
                        dayCell.dataset.person = person.name;
                        dayCell.textContent = days[i];
                        dayCell.addEventListener('click', () => {
                            availability[person.name][i] = !availability[person.name][i];
                            saveConfig();
                        });
                        row.appendChild(dayCell);
                    }
                    availabilityGridContainer.appendChild(row);
                });
            }

            // --- Event Listeners ---
            addStaffBtn.addEventListener('click', () => {
                const name = staffNameInput.value.trim();
                const category = staffCategorySelect.value;
                if (name && !staffMembers.some(p => p.name === name)) {
                    staffMembers.push({ name: name, category: category });
                    availability[name] = new Array(5).fill(true);
                    saveConfig();
                    staffNameInput.value = '';
                }
            });

            staffListContainer.addEventListener('click', (event) => {
                if (event.target.tagName === 'BUTTON') {
                    const name = event.target.dataset.name;
                    staffMembers = staffMembers.filter(p => p.name !== name);
                    delete availability[name];
                    saveConfig();
                }
            });

            generateBtn.addEventListener('click', () => {
                if (staffMembers.length < 3) {
                    displayError('人員太少，無法排班 (需要至少3人)');
                    return;
                }
                
                scheduleResultContainer.classList.add('hidden');
                errorMessage.classList.add('hidden');
                scheduleDisplay.innerHTML = '';

                const maxRetries = 100;
                let scheduleFound = false;
                let generatedSchedule = [];

                for (let attempt = 0; attempt < maxRetries; attempt++) {
                    const currentSchedule = new Array(5).fill(null).map(() => []);
                    const workCounts = {};
                    staffMembers.forEach(p => workCounts[p.name] = 0);
                    let validAttempt = true;

                    for (let day = 0; day < 5; day++) {
                        const availableCadres = staffMembers.filter(p => p.category === 'cadre' && availability[p.name][day]);
                        if (availableCadres.length === 0) { validAttempt = false; break; }
                        const cadreToSchedule = availableCadres.sort((a, b) => workCounts[a.name] - workCounts[b.name])[0];
                        currentSchedule[day].push(cadreToSchedule.name);
                        workCounts[cadreToSchedule.name]++;
                    }
                    if (!validAttempt) continue;

                    for (let day = 0; day < 5; day++) {
                        const alreadyScheduled = currentSchedule[day];
                        const availableOthers = staffMembers.filter(p => !alreadyScheduled.includes(p.name) && availability[p.name][day]);
                        if (availableOthers.length < 2) { validAttempt = false; break; }
                        const sortedOthers = [...availableOthers].sort((a, b) => workCounts[a.name] - workCounts[b.name]);
                        for (let i = 0; i < 2; i++) {
                            const person = sortedOthers[i];
                            currentSchedule[day].push(person.name);
                            workCounts[person.name]++;
                        }
                    }
                    if (!validAttempt) continue;

                    const allCountsValid = staffMembers.every(p => {
                        const count = workCounts[p.name];
                        return count >= 1 && count <= 3;
                    });

                    if (allCountsValid) {
                        generatedSchedule = currentSchedule;
                        scheduleFound = true;
                        break;
                    }
                }

                if (scheduleFound) {
                    const startDate = scheduleStartDateInput.value;
                    if(!startDate) {
                        displayError('請選擇排班開始日期。');
                        return;
                    }
                    displaySchedule(generatedSchedule, startDate);
                    saveScheduleToHistory(generatedSchedule, startDate);
                } else {
                    displayError('無法找到符合所有條件的排班表，請調整人員空閒狀態或人數。');
                }
            });

            // --- Helper Functions ---
            function displaySchedule(schedule, startDate) {
                scheduleResultContainer.classList.remove('hidden');
                document.getElementById('scheduleResult').querySelector('h2').textContent = `排班表 (開始日期: ${startDate})`;
                scheduleDisplay.innerHTML = '';

                schedule.forEach((people, index) => {
                    const dayItem = document.createElement('div');
                    dayItem.className = 'bg-gray-700 bg-opacity-30 rounded-lg p-4 space-y-2';
                    dayItem.innerHTML = `
                        <h3 class="text-xl font-bold">${days[index]}</h3>
                        <ul class="list-disc list-inside space-y-1">
                            ${people.map(p => `<li>${p}</li>`).join('')}
                        </ul>
                    `;
                    scheduleDisplay.appendChild(dayItem);
                });
                scheduleResultContainer.scrollIntoView({ behavior: 'smooth' });
            }

            function displayError(message) {
                errorMessage.textContent = message;
                errorMessage.classList.remove('hidden');
                setTimeout(() => errorMessage.classList.add('hidden'), 5000);
            }
        });
    </script>
</body>
</html>
